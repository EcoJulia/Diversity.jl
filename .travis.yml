language: julia
notifications:
  recipients:
    - git@richardreeve.net
  email:
    on_success: change
    on_failure: always
julia:
  - 0.3
  - 0.4
  - nightly
before_install:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
script:
  - julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.test("Diversity", coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("Diversity")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
